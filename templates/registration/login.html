{% extends "blog/base.html" %}
{% block content %}

<div>
    {% if form.errors %}
    <p>아이디나 비밀번호가 맞지 않습니다. 다시 입력해주세요.</p>
    {% endif %}

    <h3>로그인</h3><br>
    <form method="POST" action="{% url 'login' %}" class="alert alert-warning" style="padding: 30px 0px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Login</button>


    </form>
    <br>
    <a href="{% url 'home' %}" style="width: 150px;" class="btn btn-outline-warning">홈으로</a>
</div>

{% endblock %}
