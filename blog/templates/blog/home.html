{% extends "blog/base.html" %}

{% block content %}


{% for post in posts.all %}
<div style="margin-bottom: 50px;">
    {% if user.is_active %}
    <p style="font-size:25px;"><a href="{% url 'detail' post.id %}">{{post.title|truncatechars:9}}</a></p>
    {% else %}
    <p style="font-size:25px;"><a href="{% url 'login' %}">{{post.title|truncatechars:9}}</a></p>
    {% endif %}
</div>


{% endfor %}
<hr>
<a href="{% url 'new' %}">새 글쓰기</a>
{% endblock %}
